<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../practica_validacion_formulario/src/estilo-formulario.css"rel="stylesheet" type="text/css">
    <script language="javascript" src="js/validaciones.js"></script>
    <link href="../practica_validacion_formulario/bootstrap-5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script language="javascript" src="../practica_validacion_formulario/bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script language="javascript" src="../practica_validacion_formulario/bootstrap-5.2.3/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form  action="#" method="post" name="formulario"  onSubmit="return enviar_formulario(this);">
      <div class="row g-3">
      <div class="col-md-4">
      
            <label for="nombre" class="form-label">Nombre y Apellido:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Jose Cardenas">
            <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
            <div id="nombreinvalido" class="invalid-feedback"></div>
            <div id="errornombrecompleto" class="invalid-feedback"></div>
        
      
        </div>
      </div>
      </div>
      <div class="row g-3">
        <div class="col-md-2">
       
            <label for="Email" class="form-label">Email:</label>
            <input class="form-control" type="text" id="email" name="email">
             <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
             <div id="errorcorreo" class="invalid-feedback"></div>
             
            
        </div>
      
        <div class="col-md-2">
            <label for="Password" class="form-label">Contraseña:</label>
            <input class="form-control" type="password" id="password" name="password">
             <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
             <div id="errorcontraseña" class="invalid-feedback"></div>
             <div id="errorcaracteres" class="invalid-feedback"></div>
             <div id="errorcaracteresespeciales" class="invalid-feedback"></div>
           
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-4">
            <label for="Address" class="form-label">Domicilio:</label> 
            <input class="form-control" type="text" id="direccion"  name="direccion" placeholder="1234 Main St">
              <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
              <div id="errordireccion" class="invalid-feedback"></div>
          
        </div>
      </div>
      <div class="row g-3">
        
        <div class="col-md-2">
            <label for="City" class="form-label">Ciudad:</label>
            <input class="form-control" type="text" id="ciudad" name="ciudad">
             <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
             <div id="errorciudad" class="invalid-feedback"></div>
          
        </div>
        
        <div class="col-md-1">
            <label for="State" class="form-label">Estado:</label>
            <select class="form-select" name="estado" id="estado">
                <option value="">Seleccione...</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Zacatecas">Zacatecas</option>
                <option value="Colima">Colima</option>
                <option value="Veracruz">Veracruz</option>
            </select>
              <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
              <div id="errorestado" class="invalid-feedback"></div>
        </div>

        <div class="col-md-1">
            <label for="cp" class="form-label">CP:</label><br>
            <input  class="form-control" type="text" id="cp" name="cp">
              <!-- ALERTAS DE ERROR AL INGRESAR MAL EL DATO  -->
              <div id="errorcp" class="invalid-feedback"></div>
              <div id="errorcpdigitostamaño" class="invalid-feedback"></div>
              <div id="errorcpdigitos" class="invalid-feedback"></div>
       
        </div>
      </div>
      <div class="col-md-4">
            <br>
            <button class="button" onclick="return validarFormulario(this);" >Guardar</button>

        </div>
         
        <button type="button" class="btn btn-primary" id="activar_modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop" hidden>
          Launch static backdrop modal
        </button>
        <!-- Mensaje de éxito con Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Datos Correctos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Todos los datos ingresados son correctos</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" type="submit" onclick="return enviar_formulario(this);" >Aceptar</button>
              </div>
            </div>
          </div>
        </div>
        
    </form>

</body>
</html>
